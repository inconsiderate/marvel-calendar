
<template name="blogpage">
	<div class="container">
	{{ #each posts }}
		{{> post }}
	{{ /each }}
	</div>
</template>


<template name="post">
	<div class="ui segment" id="{{ _id }}">
		<h1 class="ui header">{{ title }}</h1>
		<h4 class="ui dividing header">{{writtenBy}} on {{ date }}</h4>
		<p></p>
		{{{ body }}}
	</div>
	<div class="ui horizontal divider"></div>
</template>
