<template name="movie">
	<div class="ui stackable two column grid">
		<div class="ui blurring image column" style="flex-grow: 1; background-color: black;">
			<div class="ui dimmer">
			  <div class="content">
			    <div class="center">
			    {{#if watchnow}}
			    	<div class="ui inverted button"><a href={{watchnow}} target="_blank"><i class="video play outline icon"></i> Watch Now</a></div>
			    {{ else }}
			    {{ #if trailer }}
			    <div class="ui inverted button"><a href={{trailer}} target="_blank"><i class="video play outline icon"></i> Watch Trailer</a></div>
			    {{ else }}
			    <div>No Media Available Yet</div>
			    {{/if}}
			    {{/if}}
			    </div>
			  </div>
			</div>
			<img class="ui fluid dimmable image" src={{banner.url}}>
		</div>

		<div class="column">
			<div class="ui fluid card">
				<div class="content">
			  		<img class="right floated avatar large ui image" src={{logo.url}}>
			  		<div class="header">{{title}}</div>
			  		<div class="meta">{{releaseDate}}</div>
			  		<div class="description">
			    		<p>{{description}}</p>
			    		{{#if trakt}}
			    		<p class="trakt-link"><a href={{trakt}} target="_blank">trakt / imdb <i class="right chevron icon"></i></a></p>
			    		{{/if}}
			  		</div>
				</div>
			</div>
		</div>
	</div>
<div class="ui section divider"></div>
</template>

<template name="upcomingTemplate">
	{{#if upcoming}}
	{{#each upcoming}}
	<div class="card">
	  <div class="content">
	  <img class="left floated mini ui image" src={{logo}}>
	    <div class="header">{{title}}</div>
	    <div class="meta">
	      <span class="cinema">{{date}}</span>
	    </div>
	    <div class="description">{{description}}</div>

	    <div class="extra content">
	      {{#if trailer}}
	      <div class="ui bottom left attached label"><a href={{trailer}} target="_blank"><i class="video play outline icon"></i>Play Trailer</a></div>
	      {{/if}}
	      {{#if trakt}}

	      <div class="ui bottom right attached label"><a href={{trakt}} target="_blank">trakt / imdb <i class="right chevron icon"></i></a></div>
	      {{/if}}
	    </div>
	  </div>
	</div>
	{{/each}}
	{{/if}}
</template>
