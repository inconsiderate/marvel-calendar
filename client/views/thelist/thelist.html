<template name="thelistpage">

	<div class="ui grid items container large screen only">
		<h4 class="ui horizontal header divider"><span>Now Playing</span></h4>		
		{{#each currentListMovies}}
			{{> moviecard}}
		{{/each}}
	</div>

	<div class="ui grid items container large screen only">
		<h4 class="ui horizontal header divider"><span>Coming Soon</span></h4>		
		{{#each comingSoonListMovies}}
			{{> comingSoonMovie}}
		{{/each}}
	</div>

	<div class="ui grid items container large screen only">
		<h4 class="ui horizontal header divider"><span>Rumoured or Unconfirmed</span></h4>		
		{{#each unconfirmedListMovies}}
			{{> rumouredMovie}}
		{{/each}}
	</div>

</template>
