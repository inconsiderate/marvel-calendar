
<template name="timeline">
	<div class="ui center aligned container">Filter by:
 		<div class="ui checkbox" id="masterbox">
			<input id="master-filter-button" type="checkbox">
			<label for="master-filter-button">Show All</label>
		</div>
 		<div class="ui checked checkbox checkfilters">
			<input id="movies-filter-button" type="checkbox">
			<label for="movies-filter-button">Movies</label>
		</div>
		<div class="ui checkbox checkfilters">
			<input id="tv-filter-button" type="checkbox">
			<label for="tv-filter-button">TV</label>
		</div>
		<div class="ui checkbox checkfilters">
			<input id="mcu-filter-button" type="checkbox">
			<label for="mcu-filter-button">Official MCU</label>
		</div>
<!-- 		<div class="ui checkbox">
			<input id="upcoming-filter-button" type="checkbox">
			<label for="upcoming-filter-button">Upcoming</label>
		</div> -->
	</div>
	<section id="cd-timeline" class="cd-container cssanimations">
    {{#each filtered_movies}}
		{{> timelineItem}}
	{{/each}}
	</section>
</template>

<template name="timelineItem2">
	<div class="cd-timeline-block">
		{{#if logo.url}}
		<div class="cd-timeline-img cd-picture">
			<img src="{{logo.url}}" alt="Logo">
		</div>
		{{ else }}
		<div class="cd-timeline-img cd-picture border">
		</div>
		{{/if}}

		<div class="cd-timeline-content">
			<div class="ui card">
				<div class="content">
					<i class="right floated like icon"></i>
					<i class="right floated star icon"></i>
					<div class="header">Some Sort Of Title</div>
					<div class="description">
						<p>This is a lot of important information.</p>
					</div>
				</div>
				<div class="extra content">
					<span class="left floated like">
						<i class="like icon"></i>
						Like
					</span>
					<span class="right floated star">
						<i class="star icon"></i>
						Favorite
					</span>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="timelineItem">
	<div class="cd-timeline-block">
		{{#if logo.url}}
		<div class="cd-timeline-img cd-picture">
			<img src="{{logo.url}}" alt="Logo">
		</div>
		{{ else }}
		<div class="cd-timeline-img cd-picture border">
		</div>
		{{/if}}

		<div class="cd-timeline-content">
			<div class="movie-poster" style="
				float: left;
    			margin-right: 15px;
				height: 210px; 
				width: 150px; 
				background-image: url('{{poster.url}}'); 
				background-size: contain;
	    		background-position: center;
	    		background-repeat: no-repeat;">
			</div>
			<div class="movie-info">
				<h2>{{title}}</h2>
				<p>{{{description}}}</p>
				<span class="cd-date">{{release}}</span>
			</div>
		</div>
	</div>
</template>
